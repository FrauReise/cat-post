<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Title</title>
	<link rel="stylesheet" href="assets/style/normalize.css">
	<link rel="stylesheet" href="assets/style/style.css">

</head>

<body>

	<h1 class="title">Расскажите о себе и своем питомце!</h1>
	<img class="catimg" src="assets/style/img/kitten.jpg" alt="kitten">


	<form>
		<fieldset class="namefield">
			<legend>Данные</legend>
			<div>
				<label for="name">Имя владельца</label>
				<input type="text" id="firstname" name="first-name" pattern="^[а-яА-ЯёЁa-zA-Z-]+$"
					title="Имя может состоять из набора букв (латиница или кириллица), двойное имя разделяется тире"
					required />
			</div>

			<div>
				<label for="pet">Кличка питомца</label>
				<input type="text" id="nickname" name="nick-name" pattern="^[а-яА-ЯёЁa-zA-Z0-9- ]+$"
					title="Кличка может состоять из набора букв и цифр (латиница или кириллица), тире и пробелов "
					required />
			</div>

			<div>
				<label for="contact">Номер телефона владельца</label>
				<input type="tel" id="phone" name="phone" pattern="^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$"
					title="Формат телефона (212) 348-2626 или +1 832-393-1000" required />
			</div>
		</fieldset>


		<h3 class="title">Выберите породу:</h3>
		<div class="catbreed">
			<select name="cat-breed" id="breed" form="formCat">
				<option value=”Sphynx”>Сфинкс</option>
				<option value=”Siam”>Сиамская кошка</option>
				<option value=”Pers”>Персидская кошка</option>
				<option value=”Siberian”>Сибирская кошка</option>
				<option value=”Metis”>Метис</option>
				<option value=”Mainecoon”>Мейн-кун</option>
				<option value=”Oriental”>Ориентал</option>
			</select>
		</div>


		<h3 class="title">Чем вы кормите своего питомца?</h3>

		<div class="feed">
			<p><input type="checkbox" name="food" id="food1" value="Econom">Сухой</p>
			<p><input type="checkbox" name="food" id="food2" value="Holistik">Влажный</p>
			<p><input type="checkbox" name="food" id="food3" value="Super" checked>Консервы</p>
		</div>



		<h3 class="title">Пол питомца</h3>
		<div class="gender">
			<label for="she">Самка</label>
			<input type="radio" name="pet-sex" id="female" value="she" required />
			<label for="he">Самец</label>
			<input type="radio" name="pet-sex" id="male" value="he" required />
		</div>

		<h3 class="title">Комментарий:</h3>

		<div class="comments">
			<textarea name="message" id="comment" cols="20" rows="10"
				maxlength="350">Если хотите добавить что-то важное,можно написать здесь</textarea>
		</div>

		<div class="photo">
			<label><b>Можно добавить фотографию питомца</b></label>
			<input type="file" />
		</div>
		<button class="btn" type="submit" id="sendBtn">Отправить</button>

	</form>

	<script src="assets/script/script.js"></script>


</body>

</html>
